<!doctype html>
<html>
<head>
    <title>Cat clicker</title>
    <link rel="stylesheet" href="css/catclicker.min.css">
</head>
<body>
    <div>
        <h1>Welcome to cat clicker!</h1>
    </div>

    <div class="grid">
        <div class="row">
            <div class="col-3">
                <div id="catList">
                    <h3>kittens</h3>
                    <ul class="kittenList" id="kittenList"></ul>
                </div>
            </div>
            <div class="col-9">
                <div id="catPicture">
                    <h2 id="cat-name"></h2>
                    <div id="cat-count"></div>
                    <img id="cat-img" src="" alt="kittys">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/catclicker.js"></script>
</body>
</html>
